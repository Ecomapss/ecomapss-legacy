<ion-view view-title="Map">
    <ion-content>
        <ion-content scroll="false">
            <map on-create="mapCreated(map)"></map>
        </ion-content>

        <ion-footer-bar class="bar-positive">
            <h1 style="font-family: roboto-light; font-size: 28px;" ng-click="centerOnMe()" class="title">Minha Localização</h1>
        </ion-footer-bar>
    </ion-content>
</ion-view>
