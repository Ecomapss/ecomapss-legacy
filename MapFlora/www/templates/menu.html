<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <button id="fab" ng-click="scan()" class="button button-positive button-fab button-fab-bottom-right drop">
            <i class="icon ion-qr-scanner"></o>
        </button>
        <ion-nav-view name="dados"></ion-nav-view>
        <ion-tabs class="tabs-balanced tabs-icon-left mytabs">
            <ion-tab icon="ion-leaf" href="#/app/home">
                <ion-nav-view name="home"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-map" href="#/app/map">
                <ion-nav-view name="map"> </ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-search" href="#/app/search">
                <ion-nav-view name="search"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img ng-src="img/avatars/{{avatar}}" ng-click="modal2.show()" class="avatar motion spin fade">
            <div style="font-size: 18px !important;" class="menu-bottom">
                Ol√°, {{nome}}
            </div>
        </ion-header-bar>
        <ion-content class="light-bg has-expanded-header">
            <ion-list>
                <ion-item ng-click="modal.show()" nav-clear menu-close>
                    Editar Perfil
                </ion-item>
                <ion-item ng-click="modal3.show()" nav-clear menu-close>
                    Sobre
                </ion-item>
                <ion-item ng-click="logOut();" nav-clear>
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
