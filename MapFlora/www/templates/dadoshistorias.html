<ion-view view-title="Voltar">
    <ion-content>
<!-- 
        localidade
        titulo
        info
        
-->

        <div class="title-img-tree hero slide-up">
            <img id="inter-img" ng-src={{ctrl.source}}></img>
        </div>
        <div class="list card light-bg">
            <a class="item item-icon-left" ng-if="ctrl.verify(ctrl.dados.titulo)" ng-click="showMore('Titulo', ctrl.dados.titulo)"><i class="icon ion-compose calm"></i>
                {{ctrl.dados.titulo}}   
            </a>
        </div>
        <div class="list card light-bg">
                <a class="item item-icon-left" ng-if="ctrl.verify(ctrl.dados.localidade)" ng-click="showMore('Localidade', ctrl.dados.localidade)"><i class="icon ion-location calm"></i>
                    {{ctrl.dados.localidade}}   
                </a>
        </div>
        <div class="list card light-bg" ng-if="ctrl.verify(ctrl.dados.info)">
            <div class="item item-body divide" id="font" style="color: black">
                {{ctrl.classTree}} {{ctrl.dados.info}}
            </div>
        </div>

    </ion-content>
</ion-view>
