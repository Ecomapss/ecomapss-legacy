<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Escolha seu avatar!</h1>
        <div class="button button-clear" ng-click="modal2.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content style="margin-top: 50px;">
           <div class="row">
                <div class="col col-50">
                    <img ng-click="setAvatar('001-girl-3.png')" src="img/avatars/001-girl-3.png" width="150" height="150" alt="">
                </div>
                <div class="col col-50">
                    <img ng-click="setAvatar('002-girl-2.png')" src="img/avatars/002-girl-2.png" class="pull-right" width="150" height="150" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col col-50">
                    <img ng-click="setAvatar('004-man.png')" src="img/avatars/004-man.png" width="150" height="150" alt="">
                </div>
                <div class="col col-50">
                    <img ng-click="setAvatar('006-boy.png')" src="img/avatars/006-boy.png" class="pull-right" width="150" height="150" alt="">
                </div>
            </div>
    </ion-content>
</ion-modal-view>
