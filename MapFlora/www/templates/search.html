<ion-view view-title="Busca">
    <ion-content>
        <ion-list>
            <div class="padding">
                <label class="item item-input search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="search" placeholder="BUSCAR">
                </label>
                <div class="padding topApart">
                <ion-item class="neotic" ng-repeat="item in ctrl.dados | filter:search" ng-click="ctrl.viewData(item._id)">
                        <i style="font-style: italic;">{{item.nome_cie}}</i>
                        <p>{{item.nome_pop}}</p>
                    </ion-item>
                </div>
            </ion-list>
    </div>
</ion-content>
</ion-view>
