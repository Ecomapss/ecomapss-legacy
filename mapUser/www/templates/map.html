<ion-view view-title="Map">
    <ion-content>
        <ion-content scroll="false">
            <map on-create="mapCreated(map)"></map>
        </ion-content>

        <ion-footer-bar class="bar-light">
            <span class="button button-icon icon ion-navigate"></span>
            <h1 ng-click="centerOnMe()" class="title">Minha Localização</h1>
        </ion-footer-bar>
    </ion-content>
</ion-view>
