<ion-view view-title="Busca">
  <ion-content>
    <ion-list>
      <label class="item item-input item-floating-label">
        <span class="input-label">Buscar</span>
        <input placeholder="Buscar" ng-model="search" type="text">
      </label>
      <ion-item ng-repeat="item in ctrl.dados | filter:search" ng-click="ctrl.viewData(item._id)">
        {{item.nome_cie}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
